<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Gaya.css">
    <title>Latihan To Do List</title>
</head>
<body>
    <div class="todo">
    <div class="Tittle">
        <h1 style="color: white; font-size: 20px;">TODO</h1>
    </div>

        <input type="text" id="judul" placeholder="Masukkan Judul ...">
        <textarea name="description" id="desc" cols="30" rows="2" placeholder="Masukkan Deskripsi ..."></textarea>
        <button id="add" onclick="onAddTodo();">Add</button>

    <h2 style="color: white; font-size: 20px;">LIST</h2>
    <ul id="list"></ul>
    <script src="script.js"></script>
    </div>
</body>
</html>
